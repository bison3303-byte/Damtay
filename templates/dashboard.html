{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block head %}{% endblock %}

{% block content %}
<div class="window" style="width:30%">
    <div class="title-bar">
        <div class="title-bar-text">Server Status</div>
        <div class="title-bar-controls">
            <button aria-label="Help"></button>
        </div>
    </div>
    <div class="window-body">
        <p style="text-align:center">{{osname}}</p>
        <select>
            <option>Dashboard</option>
            <option>Pentest</option>
            <option>Information Gathering</option>
            <option>C2 Server</option>
            <option>C0ming S00n</option>
        </select>
    </div>
    <div class="status-bar">
        <p class="status-bar-field">CPU {{ cpuPercentage }}%</p>
        <p class="status-bar-field">RAM {{ramPercentage}}% </p>
    </div>
</div>
{% endblock %}
